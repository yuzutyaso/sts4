<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Proxy App</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        #input-form { display: flex; gap: 1rem; margin-bottom: 1rem; }
        #url-input { flex-grow: 1; padding: 0.5rem; }
        #content-container { border: 1px solid #ccc; padding: 1rem; min-height: 400px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <h1>Vercel Proxy App</h1>
    <p>表示したいWebサイトのURLを入力してください。</p>

    <div id="input-form">
        <input type="text" id="url-input" placeholder="https://example.com" value="">
        <button onclick="fetchContent()">表示</button>
    </div>

    <div id="loading-message" style="display: none;">読み込み中...</div>
    <div id="error-message" style="color: red; display: none;"></div>

    <h2>表示結果</h2>
    <div id="content-container">
        </div>

    <script>
        async function fetchContent() {
            const urlInput = document.getElementById('url-input').value;
            const contentContainer = document.getElementById('content-container');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');

            if (!urlInput) {
                errorMessage.textContent = 'URLを入力してください。';
                errorMessage.style.display = 'block';
                return;
            }

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            contentContainer.innerHTML = '';

            // プロキシされたコンテンツをiframeで表示するためのURLを作成
            // `iframe.src`に直接設定するため、`srcdoc`よりも安定します
            const proxyUrl = `/proxy?url=${encodeURIComponent(urlInput)}`;

            const iframe = document.createElement('iframe');
            iframe.onload = () => {
                loadingMessage.style.display = 'none';
            };
            iframe.onerror = (e) => {
                loadingMessage.style.display = 'none';
                errorMessage.textContent = `コンテンツの読み込み中にエラーが発生しました。`;
                errorMessage.style.display = 'block';
            };
            iframe.src = proxyUrl;
            
            contentContainer.appendChild(iframe);
        }
    </script>

</body>
</html>
